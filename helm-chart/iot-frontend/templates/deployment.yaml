apiVersion: apps/v1
kind: Deployment
metadata:
  name: iot-frontend
  labels:
    app: iot-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      run: iot-frontend
  template:
    metadata:
      labels:
        run: iot-frontend
    spec:
      containers:
        - name: iot-frontend
          image: fiwareaustria/iot-frontend:latest
          ports:
            - containerPort: 3000
              name: api
            - containerPort: 4200
              name: gui
          volumeMounts:
            - name: iot-frontend-config
              mountPath: /sensors/.env
              subPath: .env

      volumes:
        - name: iot-frontend-config
          configMap:
            # Provide the name of the ConfigMap containing the files you want
            # to add to the container
            name: iot-frontend-config
